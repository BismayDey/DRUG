<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Drug Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Real-Time Drug Inventory Management</h1>
    </header>

    <main>
      <h2>Add New Drug</h2>
      <form id="drug-form">
        <label for="name">Drug Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="type">Drug Type:</label>
        <input type="text" id="type" name="type" required /><br />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required /><br />

        <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry" name="expiry" required /><br />

        <button type="submit">Add Drug</button>
      </form>

      <h2>Drug List</h2>
      <table id="drug-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Expiry</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Drugs will be dynamically inserted here -->
        </tbody>
      </table>
    </main>

    <footer>
      <p>&copy; 2024 Drug Inventory System</p>
    </footer>

    <!-- Firebase and custom script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
