<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Drug Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Real-Time Drug Inventory Management</h1>
    </header>

    <main>
      <h2>Add New Drug</h2>
      <form id="drug-form">
        <label for="name">Drug Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="type">Drug Type:</label>
        <input type="text" id="type" name="type" required /><br />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required /><br />

        <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry" name="expiry" required /><br />

        <button type="submit">Add Drug</button>
      </form>

      <h2>Search Drugs</h2>
      <input
        type="text"
        id="search-input"
        placeholder="Search by name or type"
      />

      <h3>Sort Drugs</h3>
      <select id="sort-select">
        <option value="name">Name</option>
        <option value="type">Type</option>
        <option value="quantity">Quantity</option>
      </select>

      <h2>Drug Inventory</h2>
      <p id="inventory">Total Inventory: 0 units</p>

      <h3>Drug List</h3>
      <ul id="imported-list"></ul>

      <h3>Drugs Table</h3>
      <div id="table-container">
        <table id="drug-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Quantity</th>
              <th>Expiry</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="restore-button">Restore Last Deleted Drug</button>
      <button id="print-button">Print Receipt</button>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
